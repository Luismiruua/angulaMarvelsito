<h2>My Heroes</h2>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->

</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes | paginate: {itemsPerPage:20, currentPage: page}">
    <a routerLink="/detalle/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>
      {{hero.name}}
    </a>
  </li>
</ul>
<pagination-controls (pageChange)="page = $event"></pagination-controls>

<app-hero-caracteristicas></app-hero-caracteristicas>
