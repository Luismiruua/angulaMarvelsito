<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes ">
    <a routerLink="/detalle/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>
      {{hero.name}}
    </a>
  </li>
</ul>
<p>{{offset +1}}</p>
<p> - </p>
<p>{{offset + limit +1}}</p>
<p>{{total +1}}</p>

<button [disabled]="offset === 0" (click)="prevPagina()">Anterior</button>
<button [disabled]="offset >= total" (click)="siguientePagina()">Siguiente</button>
