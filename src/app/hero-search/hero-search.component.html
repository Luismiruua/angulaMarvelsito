<div id="search-component" class="absolute right-0">

    <input #inputSearch  id="inputSearch" class="items-center w-full px-10 py-5  mr-8 mb-4 space-x-4 text-purple-500 bg-purple divide-x divide-purple-200 rounded-lg shadow top-5 left-5 dark:text-purple-400 dark:divide-purple-700 space-x dark:bg-purple-800" (input)="onSearchHeroes(inputSearch.value)">
    <ul class="search-result" *ngFor="let hero of heroes$ | async">
        <a routerLink="/detalle/{{hero.id}}">
          {{hero.name}}
      </a>
    </ul>
</div>
